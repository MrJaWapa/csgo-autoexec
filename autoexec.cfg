// Jump & Crouch - Easier to jump on boxes, and makes your profile smaller when jumping
alias +jumpcrouch          "+duck; +jump"
alias -jumpcrouch          "-duck; -jump"

// Quick Switch - Switch to the knife and back to previous weapon
alias +knife               "slot3"
alias -knife               "lastinv"

//Pistol Viewmodel - This view model looks better when using pistols
//alias pistol_viewmodel   "viewmodel_offset_x -2.0; viewmodel_offset_y 2.0; viewmodel_offset_z -2.0"

// Jump Throw - Makes jump-throw nades more consistent
alias +jumpthrow           "+jump; -attack"
alias -jumpthrow           "-jump"

// Switch Hands - Switch what hand your weapon is in
alias right_hand           "cl_righthand 1; bind F1 left_hand"
alias left_hand            "cl_righthand 0; bind F1 right_hand"

// Game Instructors - Makes it easier to find the bomb
alias instructions_on      "gameinstructor_enable 1; bind F2 instructions_off"
alias instructions_off     "gameinstructor_enable 0; bind F2 instructions_on"

